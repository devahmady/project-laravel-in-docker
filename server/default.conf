<VirtualHost *:80>
   ServerName laravel_satu
   DocumentRoot /var/www/project-laravel-docker/public

   <Directory /var/www/project-laravel-docker>
       AllowOverride All
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

